language: go
sudo: false
os:
 - linux
 - windows
go:
 - 1.10.x
 - 1.x
 - tip
go_import_path: pack.ag/amqp
matrix:
 allow_failures:
  - go: tip
before_install:
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
  - go get -t -v -d -tags "integration gofuzz" ./...
script:
  - make ci
  - goveralls -coverprofile=cover.out -service=travis-ci
